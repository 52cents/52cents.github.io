<head>
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} | 52cents</title>
	<meta name="description" content=
	"52cents is an online cash flow management system which simplifies tracking and management of your income and expense." />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keyword" content=
	"52cents, online cashflow, online cash flow, web based cashflow, finance future, recurring income and expense " />
	<meta name="copyright" content="Copyright {{ 'now' | date: "%Y" }} 52cents" />
	<link rel="stylesheet" href="{{ "/css/site.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" type="text/css" href="{{ "/css/prettyPhoto.css" | prepend: site.baseurl }}" media="screen" />
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="shortcut icon" type="image/x-icon" href="{{ "/images/favicon.png" | prepend: site.baseurl }}" />
	<script type="text/javascript" src="{{ "/js/jquery-1.4.2.min.js" | prepend: site.baseurl }}"></script>
	<script type="text/javascript" src="{{ "/js/jquery.prettyPhoto-3.0.js" | prepend: site.baseurl }}"></script>
</head>
